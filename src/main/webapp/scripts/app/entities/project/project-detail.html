
<div>
    <h2><span translate="projectManagementForEducationApp.project.detail.title">Project</span> {{project.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="projectManagementForEducationApp.project.title">Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{project.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="projectManagementForEducationApp.project.dateOfCreation">DateOfCreation</span>
                </td>
                <td>
                    <span class="form-control-static">{{project.dateOfCreation | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="projectManagementForEducationApp.project.state">State</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'projectManagementForEducationApp.ProjectState.' + project.state}}">{{project.state}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
